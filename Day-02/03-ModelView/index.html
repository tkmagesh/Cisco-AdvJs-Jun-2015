<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 5px;
        }
        label{
            font-weight: bold;
            display: block;
        }
        #divResult{
            font-size: 28pt;
            color : red;
            font-weight: bold;
        }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script>
    Object.prototype.toInt = function(){
        return parseInt(this,10);
    };

    //Model
    function SalaryCalculator(){
        var data = {
            basic : 0,
            hra : 0,
            da : 0,
            tax : 0,
            salary : 0
        };
        this.get = function(attrName){
            return data[attrName];
        };
        this.set = function(attrName, value){
            data[attrName] = value;
            if (typeof eventHandlers[attrName] === "function")
                eventHandlers[attrName]();
        };

        var eventHandlers = {
            basic : null,
            hra : null,
            da : null,
            tax : null,
            salary : null
        };
        this.addEventHandler = function(attrName, eventHandler){
            eventHandlers[attrName] = eventHandler;
        };
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.get('basic') + this.get('hra') + this.get('da');
        var net = gross * ((100-this.get('tax'))/100);
        this.set('salary', net);
    }

    //View
    $(document).ready(function(){
        window.calculator = new SalaryCalculator();

        //React to model changes
        calculator.addEventHandler('salary', function(){
            $("#divResult").html(calculator.get('salary'));
        });
        calculator.addEventHandler('basic', function(){
           $("#txtBasic").val(calculator.get('basic'));
        });
        calculator.addEventHandler('hra', function(){
           $("#txtHra").val(calculator.get('hra'));
        });
        calculator.addEventHandler('da', function(){
           $("#txtDa").val(calculator.get('da'));
        });
        calculator.addEventHandler('tax', function(){
           $("#rangeTax").val(calculator.get('tax'));
           $("#spanTax").html(calculator.get('tax'));
        });

        //React to User Actions
        $("#txtBasic").change(function(){
            calculator.set('basic', $("#txtBasic").val().toInt());
        });
        $("#txtHra").change(function(){
            calculator.set('hra', $("#txtHra").val().toInt());
        });
        $("#txtDa").change(function(){
            calculator.set('da', $("#txtDa").val().toInt());
        });
        $("#rangeTax").change(function(){
            calculator.set('tax', $("#rangeTax").val().toInt());
        });
        $("#btnCalculate").click(function(){
            calculator.calculate();
        });

    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax %:</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
